<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        header {
            background-color: black;
            padding: 10px 0;
            text-align: center;
            color: white;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            display: inline;
            padding-right: 10px;
        }i
        ul li a {
            text-decoration: none;
            color: white;
            font-size: 25px;
            font-weight: bold;
        }
        #products {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            border: 2px solid;
            text-align: center;
            margin: 20px;
            border-radius: 10px;
            padding: 10px;
            flex: 1;
            max-width: 300px;
        }
        .product:hover {
            box-shadow: 8px 8px 5px rgb(218, 203, 203);
        }
        button {
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        footer {
            background-color: black;
            text-align: center;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Store</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>
    
    <section id="products">
        <div class="product">
            <h2>Product 1</h2>
            <p>$10.00</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <h2>Product 2</h2>
            <p>$20.00</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <h2>Product 3</h2>
            <p>$30.00</p>
            <button>Buy Now</button>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 My Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
